<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c06a829fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="14000"></div>
        <span>Twitter Followers</span>
    </div>

    <div class="container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="7000"></div>
        <span>YouTube Subscribers</span>
    </div>

    <div class="container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="8000"></div>
        <span>Facebook Followers</span>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
